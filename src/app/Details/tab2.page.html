<ion-card *ngIf="city">
  <ion-button class="back-button" fill="outline" color="primary" (click)="goBack()"> 
    <ion-icon slot="start" name="arrow-back"></ion-icon>
  </ion-button>
  <img alt="Silhouette of mountains" [src]="city.url" />
  <ion-card-header>
    <ion-card-title>{{ city.name }}</ion-card-title>
    <ion-card-subtitle>{{ city.description }}</ion-card-subtitle>
  </ion-card-header>
  <ion-button (click)="openCityMap()">View on Map</ion-button>
</ion-card>
